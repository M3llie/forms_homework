<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Form Homework</title>
</head>

<body> 
  <main class="screen">

    <section class="card">
      <div class="card__green">
        <img class="card__image" src="images/hiclipart 1.png" alt="plant in a pot">
      </div> 
      
      <form class="form" action="#" method="post">
        <div class="form__group">
          <label for="" class="form__group__label">
            Card Number
          </label>
          <input type="text" class="form__group__input" placeholder="0000 0000 0000 0000"/>
        </div>

        <div class="form__group--row">

          <div class="form__group form__group--style">
            <label for="" class="form__group__label">
              YY/MM
            </label>
            <input type="text" class="form__group__input" placeholder="YY/MM"/>
          </div>

          <div class="form__group form__group--style">
            <label for="" class="form__group__label">
              CVV CODE
            </label>
            <input type="text" class="form__group__input" placeholder="000"/>
          </div>

        </div>

        <div class="form__group">
          <label for="" class="form__group__label">CARDHOLDER FULL NAME</label>
          <input type="text" class="form__group__input" placeholder="Name Surname "/>
          
          <div class="form__group--center">
            <input type="button" value="PAY NOW" class="form__group__button" />
          </div>
      </div>
      </form>

    </section>

  </main>
</body>

</html>
